<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{{ title|safe }}</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.js" integrity="sha256-PJrjXIDP4QU/V1Lil8/aPULjeX9nT7sJX72RFCJVnMk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="../static/index.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <button class="btn btn-default" id="toggle-button" type="button">EWS Labs</button>
            </div>
        </nav>
        <div id="wrapper">
            <div id="sidebar-wrapper" class="col-md-2">
                <div id="sidebar">
                </div>
            </div>
            <div id="main-wrapper" class="col-md-10 pull-right">
                <div id="map"></div>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZblA87mmIXDi89Y-4P3xyB_Bu10CECwI"></script>
                <script>
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 40.111674, lng: -88.227017},
                        zoom: 17,
                        mapTypeControl: false,
                        scaleControl: true,
                        disableDoubleClickZoom: true
                    });
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(pos);
                        }, function() {
                            // handleLocationError(true, infoWindow, map.getCenter());
                        });
                    } else {
                        // Browser doesn't support Geolocation
                        // handleLocationError(false, infoWindow, map.getCenter());
                    }
                </script>
            </div>
        </div>
    </body>
</html>

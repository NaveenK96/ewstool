<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{{ title|safe }}</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.js" integrity="sha256-PJrjXIDP4QU/V1Lil8/aPULjeX9nT7sJX72RFCJVnMk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/28cc20b2fd.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/207a2af502.css">

        <script type="text/javascript" src="../static/index.js"></script>
        <script type="text/javascript">initData({{ data|tojson|safe }})</script>
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZblA87mmIXDi89Y-4P3xyB_Bu10CECwI&callback=initMap" async defer></script>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <button class="btn btn-primary" id="toggle-button" type="button">
                    <span class="fa fa-align-justify" title="EWS Labs"> EWS Labs</span>
                </button>
            </div>
        </nav>
        <div id="wrapper">
            <div id="sidebar-wrapper" class="col-md-3">
                <div id="sidebar">
                    <button class="btn btn-primary" type="button" id="current-location" style="width: 100%">Current Location</button>
                    <p></p>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    </div>
                </div>
            </div>
            <div id="main-wrapper" class="col-md-9 pull-right">
                <div id="map"></div>
            </div>
        </div>
    </body>
</html>
